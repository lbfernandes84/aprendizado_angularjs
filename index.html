<!DOCTYPE html>
<html ng-app="info">
    <head>
        <title> </title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-controller=" employerController as emp">
        <table border="1">
            <tr ng-repeat="emp_ in emp.empregados" ng-show="!emp_.ex">
                <td>{{emp_.nome}}</td>
                <td>{{emp_.cargo}}</td>
                <td>{{emp_.idade}}</td>
            </tr>
        </table>
        <section ng-init="panel.tab" ng-controller="PanelController as panel">
            <ul class="nav nav-pills">
                <li ng-class="{active: panel.tab === 0}">
                    <a href ng-click="panel.setTab(0)">{{panel.teams[0].label}}</a>
                </li>
                <li ng-class="{active: panel.tab === 1}">
                    <a href ng-click="panel.setTab(1)">{{panel.teams[1].label}}</a>
                </li>
                <li ng-class="{active: panel.tab === 2}">
                    <a href ng-click="panel.setTab(2)">{{panel.teams[2].label}}</a>
                </li>
            </ul>
            <div class="panel">
                {{panel.teams[panel.tab].softwares}}
            </div>            
        </section>
    </body>
</html>
